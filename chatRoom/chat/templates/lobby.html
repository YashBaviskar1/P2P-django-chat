<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room with Django Channels</title>
  <style>
    .sender {
      position: relative;
      right: 0;
      background-color: #e0f7fa;
      margin: 10px 0;
      width: fit-content;
    }

    .receiver {
      position: relative;
      left: 0;
      background-color: #ffccbc;
      margin: 10px 0;
      width: fit-content;
    }
  </style>


</head>
<body>

    <h1>P2P chat</h1>
  
    <form id="form">
      <input type="text" name="message" autocomplete="off" />
    </form>
  
    <div id="messages"></div>
  
    <script>
        let url = `ws://${window.location.host}/ws/socket-server/`;
    
        const chatSocket = new WebSocket(url);
    
        let senderName = localStorage.getItem('senderName');
        if (!senderName) {
            senderName = prompt("Enter your name:");
            localStorage.setItem('senderName', senderName);
        }
    
        chatSocket.onmessage = function (e) {
            let data = JSON.parse(e.data);
            console.log('Data:', data);
    
            if (data.type === 'chat') {
                let messages = document.getElementById('messages');
                let cssClass = data.sender === senderName ? 'sender' : 'receiver';
                messages.insertAdjacentHTML('beforeend', `<div class="${cssClass}"><p>${data.message}</p></div>`);
            }
        };
    
        let form = document.getElementById('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let message = e.target.message.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'sender': senderName
            }));
            form.reset();
        });
    </script>
    
  
  </body>
</html>
